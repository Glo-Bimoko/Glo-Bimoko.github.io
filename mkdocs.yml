
# Project information
site_name: Glory Bimoko
site_url: https://Glo-Bimoko.github.io/
site_author: Glory Bimoko
site_description: >-
  I'm Glory Bimoko, Medical laboratory scientist and Bioinformatician in training, 
  Welcome to my portfolio.

# Repository
repo_name: Glo-Bimoko/Glo-Bimoko.github.io 
repo_url: https://github.com/Glo-Bimoko/Glo-Bimoko.github.io

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
  font:
    text: Roboto
    code: Roboto Mono

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference


# Additional configuration
extra:
  analytics:
    provider: google
    property: G-3WPWVJSQGS

# Plugins 
plugins:
  - meta-descriptions
  - blog:
      post_date_format: medium
      post_readtime: true   #enable readtime estimation
      blog_dir: blog/posts #Directory where blog posts are stored
      blog_toc: true #enable table of content
      archive: true  #enable blog archive
      categories: true  #Enable categories
      tags: true #Enable tags
  - search:
      lang: en

nav:
  - Home: index.md
  - About: about.md
  - Blog: 
    - Blog Home: blog/index.md #Landing page for all blogs
    - Archive: blog/archive/ #auto-generated archive page
    - categories: blog/categories/ #Auto-generated categories page
    - Tags: blog/tags/ #auto-genetated tags page 
    - From tinkering to Transformation: posts/cs50final.md #Individual blog post
  - Current Projects:
      - Pharmacogenomics Data Analysis: projects/pharmacogenomics.md
  - Project reflections:
      - TB Genomics: projects/tb_genomics.md
      - 16S_rRNA_Genotyping: projects/Honors_project_reflection.md
    

